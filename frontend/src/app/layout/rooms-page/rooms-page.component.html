<div [@routerTransition]>
  <div class="row">
    <div class="col-md-12 form-group">
      <label class="control-label">Room name</label>
      <input type="text" class="form-control" [(ngModel)]="room.roomName" placeholder="Room Name" name="firstName" />
    </div>
    <div class="col-md-12 form-group">
      <label class="control-label">Location</label>
      <input type="text" class="form-control" [(ngModel)]="room.location" placeholder="Location" name="location"/>
    </div>
    <div class="col-md-12 form-group">
      <label class="control-label">Capacity</label>
      <input type="text"  [(ngModel)]="room.roomCapacity" class="form-control" placeholder="Capacity" name="roomCapacity"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
    </div>
  </div>
  <div class="row">
        <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Rooms
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Room Name</th>
                                    <th>Location</th>
                                    <th>Capacity</th>
                                    <th>#</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let x of rooms; let i = index">
                                    <td>{{ x.roomName }}</td>
                                    <td>{{ x.location }}</td>
                                    <td>{{ x.roomCapacity }}</td>
                                    <button (click)="delete(x.id)" class="btn btn-primary" id="remove"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
      </div>
</div>
