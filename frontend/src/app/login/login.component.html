<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Welcome to Collage Scheduler Maker</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="form.username" name="username" required class="form-control input-underline input-lg" id="" placeholder="{{ 'User Name' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="form.password" name="password" required class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <div class="form-group">
                    <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                    <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>

                    <div style="margin-top: 15px" *ngIf="isLoginFailed" class="alert alert-danger">
                      Login failed: Invalid username or password!
                    </div>
                  </div>

                &nbsp;

            </form>
        </div>
    </div>
</div>
