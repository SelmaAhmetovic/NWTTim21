<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Collage Scheduler Maker</h1>
            <form role="form">
                <div class="form-content">
                     <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" ></form>
                        <label for="firstName">Your name</label>
                        <input type="text" class="form-control" name="firstName" [(ngModel)]="form.firstName" #firstName="ngModel" required />
                        <div *ngIf="f.submitted && firstName.invalid">
                          <div *ngIf="firstName.errors.required">First name is required</div>
                        </div>
                        <label for="email">Last Name</label>
                        <input type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName" #email="ngModel" required />
                        <div *ngIf="f.submitted && lastName.invalid">
                          <div *ngIf="lastName.errors.required">Last name is required</div>
                        </div>
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                          required />
                        <div *ngIf="f.submitted && username.invalid">
                          <div *ngIf="username.errors.required">Username is required</div>
                        </div>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                          required minlength="6" />
                        <div *ngIf="f.submitted && password.invalid">
                          <div *ngIf="password.errors.required">Password is required</div>
                          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                      <div class="form-group">
                        <button (click)="onSubmit()" class="btn btn-primary" style="margin-bottom: 15px">Register</button>
                        <div *ngIf="isSignUpFailed" class="alert alert-warning">
                          Signup failed!<br/>{{errorMessage}}
                        </div>
                        <div *ngIf="isSignedUp" class="alert alert-success">
                                Signup successfull!<br/>Click login to proceed to login page
                              </div>
                      </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
